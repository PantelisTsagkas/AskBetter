<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskBetter â€“ Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-orange-50 min-h-screen overflow-x-hidden">
    <!-- Construction Scene Container -->
    <div class="relative min-h-screen flex flex-col items-center justify-center px-4">
      
      <!-- Background Construction Elements -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Construction Grid Lines -->
        <div class="construction-grid"></div>
        
        <!-- Floating Particles -->
        <div class="particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="relative z-10 text-center max-w-4xl mx-auto">
        
        <!-- Logo -->
        <div class="mb-8 animate__animated animate__fadeInDown">
          <img src="askbetter-logo.png" alt="AskBetter Logo" class="h-20 mx-auto mb-4" />
        </div>

        <!-- Main Headline -->
        <h1 class="text-4xl md:text-6xl font-bold mb-6 animate__animated animate__fadeInUp animate__delay-1s">
          <span class="text-blue-600">We're building</span><br>
          <span class="text-orange-500">something better</span>
        </h1>

        <!-- Construction Scene SVG -->
        <div class="construction-scene mb-8 animate__animated animate__fadeInUp animate__delay-2s">
          <svg viewBox="0 0 800 400" class="w-full max-w-2xl mx-auto h-64 md:h-80">
            <!-- Sky Background -->
            <rect width="800" height="400" fill="url(#skyGradient)" />
            
            <!-- Ground -->
            <rect x="0" y="350" width="800" height="50" fill="#8B7355" />
            
            <!-- Building Foundation -->
            <rect x="200" y="300" width="400" height="50" fill="#D1D5DB" class="building-foundation" />
            
            <!-- Building Blocks (UI Elements) -->
            <g class="ui-blocks">
              <!-- Block 1 - Button -->
              <rect x="220" y="260" width="80" height="40" rx="20" fill="#F97316" class="ui-block animate-drop-1" />
              <text x="260" y="285" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Button</text>
              
              <!-- Block 2 - Input Field -->
              <rect x="320" y="260" width="120" height="40" rx="8" fill="#3B82F6" class="ui-block animate-drop-2" />
              <text x="380" y="285" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Input Field</text>
              
              <!-- Block 3 - Card -->
              <rect x="460" y="260" width="100" height="40" rx="12" fill="#10B981" class="ui-block animate-drop-3" />
              <text x="510" y="285" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Card</text>
              
              <!-- Second Row -->
              <rect x="250" y="220" width="90" height="40" rx="8" fill="#8B5CF6" class="ui-block animate-drop-4" />
              <text x="295" y="245" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Modal</text>
              
              <rect x="360" y="220" width="110" height="40" rx="8" fill="#EF4444" class="ui-block animate-drop-5" />
              <text x="415" y="245" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Navigation</text>
            </g>
            
            <!-- Crane -->
            <g class="crane">
              <!-- Crane Base -->
              <rect x="580" y="320" width="40" height="30" fill="#6B7280" />
              <!-- Crane Mast -->
              <rect x="595" y="100" width="10" height="220" fill="#6B7280" />
              <!-- Crane Jib -->
              <rect x="500" y="95" width="200" height="8" fill="#6B7280" />
              <!-- Crane Hook -->
              <line x1="520" y1="103" x2="520" y2="130" stroke="#374151" stroke-width="2" class="crane-cable" />
              <circle cx="520" cy="135" r="5" fill="#374151" class="crane-hook" />
              
              <!-- Block being lifted -->
              <rect x="500" y="140" width="40" height="20" rx="4" fill="#F59E0B" class="lifting-block" />
              <text x="520" y="155" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AI</text>
            </g>
            
            <!-- Workers -->
            <g class="workers">
              <!-- Worker 1 - Walking -->
              <g class="worker worker-1">
                <circle cx="150" cy="330" r="8" fill="#FED7AA" />
                <rect x="145" y="335" width="10" height="15" fill="#3B82F6" />
                <rect x="143" y="340" width="6" height="8" fill="#1F2937" />
                <rect x="151" y="340" width="6" height="8" fill="#1F2937" />
                <!-- Hard hat -->
                <ellipse cx="150" cy="325" rx="10" ry="6" fill="#F59E0B" />
              </g>
              
              <!-- Worker 2 - Hammering -->
              <g class="worker worker-2">
                <circle cx="350" cy="330" r="8" fill="#FED7AA" />
                <rect x="345" y="335" width="10" height="15" fill="#EF4444" />
                <rect x="343" y="340" width="6" height="8" fill="#1F2937" />
                <rect x="351" y="340" width="6" height="8" fill="#1F2937" />
                <!-- Hard hat -->
                <ellipse cx="350" cy="325" rx="10" ry="6" fill="#F59E0B" />
                <!-- Hammer -->
                <rect x="360" y="320" width="15" height="3" fill="#8B4513" class="hammer" />
                <rect x="372" y="318" width="6" height="7" fill="#6B7280" />
              </g>
              
              <!-- Worker 3 - Carrying -->
              <g class="worker worker-3">
                <circle cx="650" cy="330" r="8" fill="#FED7AA" />
                <rect x="645" y="335" width="10" height="15" fill="#10B981" />
                <rect x="643" y="340" width="6" height="8" fill="#1F2937" />
                <rect x="651" y="340" width="6" height="8" fill="#1F2937" />
                <!-- Hard hat -->
                <ellipse cx="650" cy="325" rx="10" ry="6" fill="#F59E0B" />
                <!-- Carrying box -->
                <rect x="635" y="315" width="12" height="8" fill="#8B4513" class="carried-box" />
              </g>
            </g>
            
            <!-- Gradients -->
            <defs>
              <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>

        <!-- Progress Section -->
        <div class="mb-8 animate__animated animate__fadeInUp animate__delay-3s">
          <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg max-w-md mx-auto">
            <div class="progress-container mb-4">
              <div class="progress-bar">
                <div class="progress-fill" data-progress="35"></div>
              </div>
            </div>
            <p class="text-2xl font-bold text-gray-800 mb-2">
              <span class="progress-text">35</span>% built
            </p>
            <p class="text-gray-600">Please check back soon!</p>
          </div>
        </div>

        <!-- Subscribe Form -->
        <div class="animate__animated animate__fadeInUp animate__delay-4s">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 shadow-xl max-w-md mx-auto">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Get notified when we launch</h3>
            <form id="construction-waitlist" name="construction-waitlist" method="POST" data-netlify="true" class="space-y-4">
              <input type="hidden" name="form-name" value="construction-waitlist" />
              <div class="relative">
                <input
                  name="email"
                  type="email"
                  required
                  placeholder="Enter your email address"
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-800 placeholder-gray-500"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-orange-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-orange-600 transition-all duration-300 transform hover:scale-105 animate__animated animate__pulse animate__infinite animate__slow construction-btn"
              >
                Notify Me When Ready
              </button>
            </form>
            
            <!-- Thank You Message -->
            <div id="construction-thank-you" class="hidden text-center">
              <div class="animate__animated animate__bounceIn">
                <div class="text-6xl mb-4">ðŸŽ‰</div>
                <h3 class="text-xl font-bold text-green-600 mb-2">You're on the list!</h3>
                <p class="text-gray-600">We'll notify you as soon as we're ready to launch.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 animate__animated animate__fadeInUp animate__delay-5s">
          <p class="text-gray-600 text-sm">
            Â© 2025 <span class="text-blue-600 font-semibold">Ask</span><span class="text-orange-500 font-semibold">Better</span>. 
            Built with love by Pantelis.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
